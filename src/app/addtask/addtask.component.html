<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%">
    
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="title"
                placeholder="Enter title">
        </div>
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="description"
                placeholder="Enter description">
        </div>
        <label class="col-sm-2 col-form-label">Due date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="due_date"
                placeholder="Enter date">
        </div>
        <div style="align-items:center ;">
            <button (click)="poststud()" class="btn btn-primary">Add</button>
        </div>
    </div>
