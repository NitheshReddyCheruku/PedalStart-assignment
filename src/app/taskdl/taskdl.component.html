<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button (click)="navigateTo('addtask')" class="m-1 btn btn-light btn-outline-success">Add New Task</button>
        </li>
      </ul>
    </nav>
  </div>
<div class="p-2 m-4 bg-secondary">
    <table class="table table-striped table-bordered ">
      <thead>
        <tr>
          <td>Taskid</td>
          <td>title</td>
          <td>Description</td>
          <td>Due_Date</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of senddata;let i = index;">
          <td>{{item.taskid}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{ item.due_date | date: 'dd-MM-yyyy' }}</td>
          <td><button (click)="navigateTo('edittask/'+item.taskid)" class="m-1 btn btn-danger"> Edit </button>
              <button class="m-1 btn btn-danger" (click)="deleteMethod(item.taskid)" type="button">Delete</button>
              <button (click)="navigateTo('viewtask/'+item.taskid)" class="m-1 btn btn-danger"> View </button>

             </td>
        </tr>
      </tbody>
    </table>
    </div>


<router-outlet />
